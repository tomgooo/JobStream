version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: jobstream-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: jobstream
      MYSQL_USER: jobstream
      MYSQL_PASSWORD: jobstreampwd
    ports:
      - "3306:3306"
    volumes:
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: jobstream-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
